name: Sync to 129 Backup Repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Push to backup repo
        run: |
          git remote remove backup 2>/dev/null || true
          git remote add backup https://${{ secrets.TARGET_REPO_TOKEN }}@github.com/banner129/astrocartography.git
          git push backup main --force
